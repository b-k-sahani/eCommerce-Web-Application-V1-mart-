
{% extends 'common.html' %}

{% block bikram %}

   <style>
        .al
        {
            background-color: wheat ;
            color: maroon;
            padding: 15px;
            font-size: 30px;
            font-family: "Agency FB";
            width: 300px;
        }
    </style>
    <table align="center" border="0">
        <tr>
            <th>
                <form action="{% url 'user_login_check' %}" method="post">
                    {% csrf_token %}
                 <table align="center" border="0">
        <tr>
            <th class="al">
                User Login
            </th>
        </tr>

        <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Contact No</span>
  </div>
  <input type="number" required name="t1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
            </th>
        </tr>

    <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
  </div>
  <input type="password" required name="t2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
            </th>
        </tr>

        <tr>
            <th class="al">
                <button type="submit" class="btn btn-primary">Login</button>
            </th>
        </tr>

        {% if error %}
            <tr>
                <th>
                    {{ error }}
                </th>
            </tr>
                     {% endif %}


    </table>
                </form>
            </th>

            <th>
                <form action="{% url 'save_user' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <table align="center" border="0">
        <tr>
            <th class="al">
                User Registration
            </th>
        </tr>
                    <tr>
                        <th style="background-color: wheat ;
            color: green;
            padding: 15px;
            font-size: 30px;
            width: 300px;">
                            {% if success %}
                                {{ success }}
                            {% endif %}
                        </th>
                    </tr>


        <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  </div>
  <input type="text" required name="c1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
            </th>
        </tr>

        <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Contact No</span>
  </div>
  <input type="number" required name="c2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
            </th>
        </tr>

         <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Email Id</span>
  </div>
  <textarea required name="c3" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </textarea>

</div>
            </th>
         </tr>


        <tr>
            <th class="al">
                <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
  </div>
  <input type="password" required name="c4" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
            </th>
        </tr>

        <tr>
            <th class="al">
                <div class="input-group mb-3">
  Photo
  <input required name="c5" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">


</div>
            </th>
        </tr>

        <tr>
            <th class="al">
                <button type="submit" class="btn btn-primary">Register</button>
            </th>
        </tr>
    </table>
                </form>
            </th>
        </tr>
    </table>
